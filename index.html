<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div id="free_subs">
            <img src="1a.png" alt="">
            <h1>PERSONAL</h1>
            <h2>For Individuals</h2>
            <h3>Only a single device allowed at capped quality of 480P</h3>
            <h4>FREE</h4>
            <BUTTON>SIGN UP</BUTTON>
        </div>

        <div id="premium">
            <img src="Sitting.png" alt="">
            <h1 id="premiumrec">PREMIUM</h1>
            <label id="rec" for="premiumrec">RECOMMENDED</label>
            <h2>For Family/Small Teams</h2>
            <h3>Maximum 3 devices allowed with capped quality of 720P</h3>
            <h4>$50</h4>
            <BUTTON id="blue">FREE TRIAL</BUTTON>
        </div>

        <div id="dedicated">
            <img src="1c.png" alt="">
            <h1>DEDICATED</h1>
            <h2>For Large-Scale Teams</h2>
            <h3>No Limit on Maximum devices with capped quality of 4K</h3>
            <h4>$150</h4>
            <BUTTON>FREE TRIAL</BUTTON>
        </div>
    </section>
</body>

</html>
